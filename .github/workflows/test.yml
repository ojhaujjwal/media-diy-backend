name: Automated Tests

on:
  - push

jobs:
  test:
    name: unit-test
    runs-on: ubuntu-latest
    steps:
      - name: setup minio
        run: wget https://dl.min.io/server/minio/release/linux-amd64/minio && chmod +x minio && mkdir -p ./data && ./minio server ./data
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: npm install
        run: npm install
      - name: prettier
        run: npx prettier --check ./src
      - name: lint
        run: npm run lint
      - name: Setup DynamoDB Local
        uses: rrainn/dynamodb-action@v4.0.0
        with:
          delayTransientStatuses: # undefined by default
          optimizeDbBeforeStartup: # undefined by default
          port: 8000
          cors: '*'
      - name: setup dynamo db
        run: bin/setup-dynamo-table

      - name: setup s3 bucket
        run: bin/setup-s3-bucket

      - name: vitest
        run: npm run test
